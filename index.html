
<!DOCTYPE html>
<html lang="en">
        <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
 <link rel="icon" type="image/png" href="./assets/images/question-icon.png">
 <link rel="stylesheet" href="./assests/css/style.css">

 <title>Trivia Game</title>
</head>

<body>
<div class = "wrapper">
  <div class = "game">
      <h1>Classic Rock Triva Game</h1>
      <button>Start</button>
<div class = "content hidden"></div>
    <h2 id = "timer"></h2>
    <h2 id = "question"></h2>

<ul class = "options">

<li class = "option"></li>
<li class = "option"></li>
<li class = "option"></li>
<li class = "option"></li>
<li class = "option"></li>
</ul>

<div class="message hidden">
    <h2 class="hidden" id="status"></h2>
    <h2 class="correct">The Correct Answer was:
          <span class="correct"></span>
    </h2>
</div>
<div class="result hidden">
        <h2 class="correct-result">Correct Answers:
          <span id="correct"></span>

<h2 class="incorrect">Incorrect Answers:
        <span class="incorrect"></span>
</h2>
<h2 class="unanswered-result">Unanswered:
        <span id="unanswered"></span>

<h2 id="startover">Start Over</h2>
 </div>

</div>

</div>
</div>
